<h1>Pipes</h1>
<h3>1) Card Num Hide</h3>
<div>
This pipe is useful for hiding card number in UI 
<br>
For example : <i>{{dummyCardNumber}}</i>
it can be hidden like : <span class="highLite">
  {{dummyCardNumber | cardNumHide }}
</span>
</div>
<h3>2) Greet</h3>
<div>
This pipe is useful for salutation based on time in UI 
(Date in hours is input)
<br>
 <span class="highLite">
 {{today|date:'H'|greet}}
</span>
</div>
